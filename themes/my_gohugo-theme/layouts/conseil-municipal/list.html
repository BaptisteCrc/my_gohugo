<!DOCTYPE html>
<html lang="en">
    {{ partial "head.html" . }}
    <body>
        {{ partial "header.html" . }}
        <div style="width:85%;" class="blue-grey lighten-5">
            {{ partial "presentation.html" . }}
            <div class="row">
                <h1 class="col s4 indigo-text" style="font-size:3vw;position:relative;left:6%;">Municipal Council</h1>
                <div class="col s8 indigo" style="width:60%;height:0.3vw;position:relative;top:4vw;left:6%;"></div>
            </div>
            {{ range  .Data.Pages.ByParam "role" }}
                <div class="row">
                    <div class="col s12 m7">
                        <div class="card  horizontal indigo lighten-1 white-text" style="height:12vw;width:75%;position:relative;left:40%;">
                            <div class="card-image black" style="width:35%;">
                                <img src={{ .Params.photo}} style="width:100%;height:100%">
                            </div>
                            <div class="card-stacked" style="position:relative">
                                <div class="card-content">
                                    <p style="font-size:2vw;" class="center">{{.Params.role}}</p>
                                    <p style="font-size:1.5vw;">{{ upper (.Params.lastName)}}</p>
                                    <p style="font-size:1.25vw;">{{.Params.firstNames}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {{end}}
        </div>
        {{ partial "footer.html" . }}
    </body>
</html>
